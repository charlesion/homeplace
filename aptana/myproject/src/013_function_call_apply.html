		<script type="text/javascript">
			//call apply 用于绑定参数到函数中执行
			function add(a, b){
				return a+b;
			}
			
			function tCall(a, b){
				return add.call(this, a, b);
			}
			
			function tApply(a, b){
				return add.apply(this, [a,b]);
			}
