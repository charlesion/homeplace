		<script type="text/javascript">
			//函数的参数
			
			function testArgu(a, b, c, d){//形参
				testArgu.length;//函数的形参个数
				//arguments 对象拥有函数的实参
				arguments.length;//实参的个数
				arguments[0];//第一次实参
				arguments.callee==testArgu;//函数本身
			}
			
			testArgu(10, 20);
			testArgu(10, 20, 30, 40);
			
			//arguments.callee 用法
			function mutiply(num){
				if(num<=1){
					return 1;
				}else{
					return num*arguments.callee(num-1);
				}
			}
			
			alert(mutiply(5));
			
		</script>
